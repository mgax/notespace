<html>
<head>
    <link type="text/css" href="/static/jq/themes/smoothness/ui.all.css" rel="stylesheet" />
    <style>
        body { background-color: #bbb; font-family: Georgia; margin: 0; }
        body > ul { float: left; padding: 0; margin: 0;  }
        li.note { background-color: #669; border: 1px solid #446;
            position: absolute; overflow: hidden; padding: .2em; }
        ul.children.outline li.note { overflow: visible; padding: 0; position: relative; }
        li.note > .buttons { position: absolute; right: .1em; top: .1em; }
        li.note > p { margin: 0; }
        ul.children { list-style-type: none; }
        ul.children.outline, ul.children.outline ul.children { list-style-type: disc; }
        div.toolbar { background-color: #037; opacity: 0.5;
            float: right; width: 150px; height: 400px; padding: 1em; }
        div.button { background-color: #777; text-align: center;
            display: inline-block; position: absolute; padding: .2em; }
        li.note.drag_active { border-color: #880; }
        li.note.drag_hover { border-color: #7f7; }
    </style>

    <script type="text/javascript" src="/static/jq/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="/static/jq/ui/ui.core.js"></script>
    <script type="text/javascript" src="/static/jq/ui/ui.draggable.js"></script>
    <script type="text/javascript" src="/static/jq/ui/ui.droppable.js"></script>
    <script type="text/javascript" src="/static/jq/ui/ui.resizable.js"></script>
    <script type="text/javascript">
        $.Note = function(note_id, note_props, parent_note) {
            var note_this = this;

            this.update_display = function() {
                if($('ul.children.outline li.note').index(note) == -1) {
                    note.css({width: note_props['w'], height: note_props['h'],
                        left: note_props['x'], top: note_props['y']});
                    note.resizable({stop: note_this.after_resize});
                }
                else {
                    note.removeAttr('style');
                    note.resizable('destroy');
                }
                return false;
            }
            this.on_add_child = function() {
                if(block_click_hack) return;
                var child_note_props = {desc: 'kid'};
                $.post('/notes', child_note_props, function(data) {
                    var child_note_id = data;
                    note_children.push(child_note_id);
                    console.log('on_add_child made kid with note_id=' + child_note_id);
                    $.post('/notes/' + note_id + '/children',
                      {children: '['+note_children+']'}, function(data) {
                        new $.Note(child_note_id, child_note_props,
                            $('ul.children', note)[0]);
                    }, 'json');
                }, 'json');
            }
            this.edit_begin = function() {
                if(block_click_hack) return;
                var view = $('p:first', note);
                var input = $('<textarea>').append(view.contents());
                view.replaceWith(input);
                var done_button = $('<a>').append('done').click(function() {
                    done_button.remove();
                    note_this.edit_done();
                });
                input.after(done_button);
            }
            this.edit_done = function() {
                var input = $('textarea', note);
                var value = input.val();
                input.val('saving');
                note_props['desc'] = value;
                $.post('/notes/' + note_id, note_props, function(data) {
                    var view = $('<p>').append(value);
                    view.click(note_this.edit_begin);
                    input.replaceWith(view);
                }, 'json');
            }
            this.after_resize = function() {
                note_props['w'] = parseInt(note.css('width'));
                note_props['h'] = parseInt(note.css('height'));
                $.post('/notes/' + note_id, note_props);
            }
            var block_click_hack = false; // hack - dragging causes spurious click event
            this.after_drag = function() {
                note_props['x'] = parseInt(note.css('left'));
                note_props['y'] = parseInt(note.css('top'));
                $.post('/notes/' + note_id, note_props);
                setTimeout(function() { block_click_hack = false; }, 1);
                block_click_hack = true;
            }
            this.can_drop = function(draggable) {
                if($('.toolbar *').index(draggable) > -1)
                    return true;
                if($(draggable).hasClass('note')) {
                    if($('.note', draggable).index(note) > -1)
                        return false;
                    return true;
                }
                return false;
            }
            this.on_drag_drop = function(e, ui) {
                if(ui.draggable.hasClass('note'))
                    return;
                var note_offset = note.offset();
                note.append($(ui.draggable).clone().css({
                    left: ui.offset.left - note_offset.left,
                    top: ui.offset.top - note_offset.top
                }));
            }
            this.on_click_outline = function() {
                if(block_click_hack) return;
                $('> ul', note).addClass('outline');
                $('.note', note).trigger('note_update_display');
            }
            this.on_click_box = function() {
                if(block_click_hack) return;
                $('> ul', note).removeClass('outline');
                $('.note', note).trigger('note_update_display');
            }
            this.on_click_delete = function() {
                $.ajax({type: 'DELETE', url: '/notes/' + note_id, dataType: "json",
                    success: function(data) { note.remove(); }});
            }

            var note = $('<li>').data('this', this);
            note.attr('id', note_id).attr('class', 'note');

            note.append($('<div class="buttons">').append(
                $('<a>[+]</a>').click(this.on_add_child),
                $('<a>[o]</a>').click(this.on_click_outline),
                $('<a>[b]</a>').click(this.on_click_box),
                $('<a>[x]</a>').click(this.on_click_delete)
            ));

            note.append( $('<p>').append(note_props['desc']) );
            $('p:first', note).click(this.edit_begin);

            this.update_display();
            note.bind('note_update_display', this.update_display)
            note.draggable({stop: this.after_drag});
            note.droppable({greedy: true,
                hoverClass: 'drag_hover', activeClass: 'drag_active',
                accept: this.can_drop, drop: this.on_drag_drop});

            $(parent_note).append(note);

            var note_children;
            $.getJSON('/notes/' + note_id + '/children', function(data) {
                note_children = data;
                var children_ul = $('<ul class="children">')[0];
                note.append(children_ul);
                $.each(data, function(item) {
                    var child_note_id = this
                    $.getJSON('/notes/' + child_note_id, function(data) {
                        new $.Note(child_note_id, data, children_ul);
                    });
                });
            });
        }

        $(function() {
            $.getJSON('/notes/0/children', function(data) {
                $.each(data, function(item) {
                    var note_id = this
                    $.getJSON('/notes/' + note_id, function(data) {
                        new $.Note(note_id, data, $('ul#notes')[0]);
                    });
                });
            });
            $('.toolbar .button').draggable({helper: 'clone'});
        });
    </script>
</head>
<body>

<ul id="notes" class="children"></ul>

<div class="toolbar">
    <div class="button">Button</div>
</div>

</body>
</html>
