<script type="text/javascript"><!--

cork_ui._get_note_model(0, function(root_note_model) {
    var notes_container = $('ul#notes');
    $.each(root_note_model.get_children(), function(i, note_id) {
        var note_jq = $('<li>').appendTo(notes_container);
        cork_ui.load_note(note_id, note_jq);
    });
});
